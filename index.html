<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Mobile Tab Navigation</title>
</head>
<body>
    
    <div class="phone">
        <img src="img/Home.jpg" alt="Home" class="content show">
        <img src="img/Work.jpg" alt="Work" class="content">
        <img src="img/Blog.jpg" alt="Blog" class="content">
        <img src="img/About.jpg" alt="About" class="content">
        <nav>
            <ul>
                <li>
                    <i class="fas fa-home"></i>
                    <P>Home</P>
                </li>
                <li>
                    <i class="fas fa-home"></i>
                    <P>Work</P>
                </li>
                <li>
                    <i class="fas fa-home"></i>
                    <P>Blog</P>
                </li>
                <li>
                    <i class="fas fa-home"></i>
                    <P>About</P>
                </li>
            </ul>
        </nav>
    </div>

</body>
</html>
